{% extends 'base.html' %} {% block title %} {{board}} {% endblock title %} {%
block content %}

<script src="{{url_for('static',filename='js/scripts.js')}}"></script>
<script src="{{url_for('static',filename='js/fileupload.js')}}"></script>

<div class="row mt-sm-5">
  <div class="col-sm-5">
    <a href="/"
      ><img
        src="{{url_for('static',filename='img/logo.svg')}}"
        class="center img-fluid"
    /></a>
  </div>
  <div class="col-sm-7 mt-3">
    <h3 class="font-weight-bold">{{board}}</h3>
    <p class="font-weight-light"></p>
  </div>
</div>

<div class="row mt-md-4">
  <div class="col-sm-12 center p-3">
    <form
      method="POST"
      action="/b/{{board}}/post"
      enctype="multipart/form-data"
    >
      <h4 class="text-center">Create post</h4>
      <br />
      <div class="form-group">
        <label for="exampleInputEmail1">Post Title: </label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="Enter title"
          name="user"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Give a relevant eye-catchy title</small
        >
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Post Description: </label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          name="post_text"
          maxlength="1000"
        ></textarea>
        <small id="emailHelp" class="form-text text-muted"
          >Character Limit: 1000 characters only</small
        >
      </div>


      <div class="form-group">
        <!-- <label for="exampleInputPassword1">Image: </label>
              <input
                type="file"
                class="form-control"
                id="exampleInputPassword1"
                name="image"
              /> -->
      
        <div class="file-upload">
          <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">
            Add Image
          </button>
      
          <div class="image-upload-wrap row">
            <input class="file-upload-input" type="file" onchange="readURL(this);" accept="image/*" name="image" />
            <div class="drag-text">
              <h3>Drag and drop a file or select add Image</h3>
            </div>
          </div>
          <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image" />
            <div class="image-title-wrap">
              <button type="button" onclick="removeUpload()" class="remove-image">
                Remove <span class="image-title">Uploaded Image</span>
              </button>
            </div>
          </div>
        </div>
      </div>



      <button type="submit" class="btn btn-primary">Create Post !</button>
    </form>
  </div>
</div>

{% endblock %}
